<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tic tac toe </title>
    <link rel='stylesheet' href="css/output.css">
</head>


<body>

    <header>
        <h1 id="header"> Tic Tac Toe! </h1>
    </header>

    <main>
        <div id="overlay_win">
            <h1 id="announcer"></h1>
        </div>

        


        <div class="container-main">
            <div class="container-grid">
<!-- row 1 -->
              <div class="panel" id="TL">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="TL-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="TL-X"/> 
                </div>
              </div>
              <div class="panel" id="TM">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="TM-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="TM-X"/>
                </div>
              </div>
              <div class="panel" id="TR">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="TR-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="TR-X"/>
                </div>
              </div>
<!-- row 2 -->
            <div class="panel" id="ML">
                <div class="face front"></div>
                <div class="face back" >
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="ML-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="ML-X"/>
                </div>
            </div>
            <div class="panel" id="MM">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="MM-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="MM-X"/>
                </div>
            </div>
            <div class="panel" id="MR">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="MR-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="MR-X"/>
                </div>
            </div> 
            
<!-- row 3 -->
            <div class="panel" id="BL">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="BL-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="BL-X"/>
                </div>
              </div>
              <div class="panel" id="BM">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="BM-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="BM-X"/>
                </div>
              </div>
              <div class="panel" id="BR">
                <div class="face front"></div>
                <div class="face back">
                  <img src="https://img.icons8.com/color/96/000000/o.png" id="BR-O"/>
                  <img src="https://img.icons8.com/color/96/000000/x.png" id="BR-X"/>
                </div>
              </div>
    </main>

<button id="reset"> RESET </button>

</body>


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src='base.js'></script>
</html>
